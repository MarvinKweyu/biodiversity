<div class="p-2">
  <p class="text-center font-semibold text-lg">Image</p>
  <!-- <div class="flex justify-center">
    <img [src]="image.image_file" [alt]="image.name" class="h-40 w-40" />
  </div> -->
  <div class="flex justify-center">
    <img src="https://placehold.co/600x400" [alt]="image.name" class="h-40 w-40" />
  </div>
  <div class="w-1/2">
    <p class="text-center truncate">{{ image.name }}</p>
  </div>
  <div class="mt-2 bg-slate-100">
    <div class="flex justify-between border-b border-slate-50">
      <p class="text-base font-medium">Flowers</p>
      <p>{{ image.flower_count }}</p>
    </div>
    <div class="flex justify-between border-b border-slate-50">
      <p class="text-base font-medium">Date uploaded</p>
      <p>{{ image.created | date }}</p>
    </div>
  </div>

  <div class="flex justify-center mt-4">
    <button type="button" class="bg-amber-200 rounded-lg py-2.5 px-10 text-color text-center" (click)="close()">
      Ok
    </button>
  </div>
</div>

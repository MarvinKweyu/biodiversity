<div class="flex justify-between mt-4">
  <div class="flex">
    <button *ngIf="paginationData.previous" (click)="changePage(paginationData.previous)"
      class="bg-white border border-gray-300 rounded-lg px-4 py-2 mx-1 text-sm font-medium text-gray-700 hover:bg-gray-50">
      Previous
    </button>
    <button *ngIf="paginationData.next" (click)="changePage(paginationData.next)"
      class="bg-white border border-gray-300 rounded-lg px-4 py-2 mx-1 text-sm font-medium text-gray-700 hover:bg-gray-50">
      Next
    </button>
  </div>
</div>

<div class="relative">
  <div class="flex h-screen main">
    <div class="m-auto p-12 rounded-2xl bg-white w-[30.2rem] h-[28rem]">
      <p class="mb-10 text-center text-3xl md:text-5xl">Bio-diversity</p>

      <h1 class="text-center login-title">Welcome to The Bio-diversity Panel</h1>
      <p class="text-center md:text-left text-sm subtitle">Please log in to continue</p>
      <form class="mb-10 mt-6" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="flex flex-col mt-10">
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            class="border p-2 rounded-xl focus:outline-none focus:border-slate-400 focus:ring-0"
            [ngClass]="{
              'border-red-400': f['email'].invalid && (f['email'].touched || f['email'].dirty)
            }"
          />
          <div class="text-red-400" *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)">
            <small *ngIf="f['email']['errors']?.['required']">Your email is required</small
            ><small *ngIf="f['email']['errors']?.['email']">Please use a valid email</small>
          </div>
        </div>
        <div class="relative flex flex-col mt-5">
          <input
            [type]="visiblePassword ? 'text' : 'password'"
            placeholder="Password"
            formControlName="password"
            class="border p-2 rounded-xl focus:outline-none focus:border-slate-400 focus:ring-0"
            [ngClass]="{
              'border-red-400': f['password'].invalid && (f['password'].touched || f['password'].dirty)
            }"
          />
          <button type="button" class="absolute inset-y-0 right-0 px-3" (click)="togglePassword()">
            <svg
              *ngIf="!visiblePassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
              />
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>

            <svg
              *ngIf="visiblePassword"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
              />
            </svg>
          </button>
          <div class="text-red-400" *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)">
            <small *ngIf="f['password']['errors']?.['required']">Please key in your password</small>
          </div>
        </div>
        <p
          class="text-right text-sm text-purple-300 cursor-pointer forgot-pass mt-2"
          [routerLink]="['/password-reset']"
        >
          Forgot Password?
        </p>

        <small v-if="loginError" class="text-red-400 text-center">{{ loginError }}</small>
        <div class="flex flex-col justify-center login-button mt-10">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="bg-amber-200 rounded-lg py-2.5 px-10 text-color text-center"
          >
            Log into Dashboard
          </button>

          <a class="text-center my-2" routerLink="/signup">
            Donâ€™t have an account?
            <span class="text-blue-400 underline">Create an account</span>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
